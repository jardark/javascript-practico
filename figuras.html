<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
</head>
<body>
    <h1>Figures</h1>
    <section>
        <form>
            <label for="InputCuadrado">Medida de un lado del cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button onclick="calPerimetroCuadrado()">Permimetro</button>
            <button onclick="calAreaCuadrado()">Area</button>
        </form>
    </section>
    <br>
    <section>
        <form>
            <label for="InputTrianguloLado1">Medida del lado 1</label>
            <input id="InputTrianguloLado1" type="number"/>
            <label for="InputTrianguloLado2">Medida del lado 2</label>
            <input id="InputTrianguloLado2" type="number"/>
            <label for="InputTrianguloBase3">Medida del lado 3</label>
            <input id="InputTrianguloBase3" type="number"/> 
            <button onclick="calPerimetroTriangulo()">Perimetro</button>
            <br>
            <br>
            <label for="InputAltura">Medida de la altura</label>
            <input id="InputAltura" type="number"/>
            <button onclick="calAreaTriangulo()">Area</button>
        </form>
    </section>
    <section>
        <form>
            <h3>Triángulo isósceles</h3>
            <label for="InputIsoscelesLado1">Medida del lado 1</label>
            <input id="InputIsoscelesLado1" type="number"/>
            <label for="InputIsoscelesLado2">Medida del lado 2</label>
            <input id="InputIsoscelesLado2" type="number"/>
            <label for="InputIsoscelesLado3">Medida del lado 3</label>
            <input id="InputIsoscelesLado3" type="number"/> 
            <button onclick="comprobarIsosceles()">Check</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
